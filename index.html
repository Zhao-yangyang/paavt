<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩分析与可视化工具</title>
    <!-- 本地依赖文件 -->
    <script src="lib/papaparse.min.js"></script>
    <script src="lib/chart.js"></script>
    <style>
        :root {
            --klein-blue: #002FA7;
            --klein-blue-light: #e6e9f2; /* Lighter shade for backgrounds/hovers */
            --accent-yellow: #FFC107;
            --accent-cyan: #20c997;
            --accent-gray: #adb5bd;

            --primary-color: var(--klein-blue);
            --primary-color-light: var(--klein-blue-light);
            --background-color: #f0f4f8; /* Very light cool gray */
            --card-background-color: #ffffff;
            --text-color: #212529; /* Darker for better contrast */
            --text-color-secondary: #6c757d; /* Bootstrap's secondary text color */
            --border-color: #dee2e6; /* Bootstrap's border color */
            --border-radius-medium: 8px;
            --border-radius-large: 12px;
            --box-shadow-soft: 0 6px 18px rgba(0, 47, 167, 0.07);
            --box-shadow-light: 0 3px 9px rgba(0, 47, 167, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1100px; /* Slightly wider to accommodate layout */
            margin: 25px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        .section {
            margin-bottom: 25px; /* Reduced from 35px */
            padding: 25px; /* Reduced from 30px */
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            box-shadow: var(--box-shadow-light); /* Softened from --box-shadow-soft */
            box-sizing: border-box; /* 确保padding不会增加元素总尺寸 */
        }
        h1, h2, h3, h4 {
            color: var(--text-color);
            margin-top: 0;
            font-weight: 600; /* Bolder headings */
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.4em;
            color: var(--primary-color);
        }
        h2 {
            /* border-bottom: 1px solid var(--border-color); */ /* Removed border */
            border-bottom: none; /* Explicitly remove border */
            padding-bottom: 10px; /* Reduced from 18px */
            margin-bottom: 25px; /* Reduced from 30px */
            font-size: 1.65em; /* Slightly reduced from 1.75em */
            color: var(--primary-color); /* Section titles in primary color (kept) */
        }
        h3 {
            font-size: 1.4em;
            margin-bottom: 15px; /* Slightly reduced */
            color: #495057; /* Darker gray for better readability */
            margin-top: 30px; /* Added top margin for better separation */
        }
        h4 {
             font-size: 1.15em;
             margin-bottom: 12px;
             color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color-secondary);
        }

        input[type="file"],
        input[type="number"],
        select,
        button {
            padding: 12px 18px;
            margin-bottom: 18px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-medium);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        input[type="file"]::file-selector-button {
            padding: 12px 18px;
            border: none;
            border-radius: var(--border-radius-medium);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-right: 12px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #00227a; /* Darker Klein Blue */
        }

        input[type="number"] {
            width: 100%;
            max-width: 320px;
        }
        
        select {
            width: 100%;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color-light);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
            border: none;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #00227a; /* Darker Klein Blue */
            box-shadow: var(--box-shadow-light);
        }
        #exportResultsBtn, #exportChartBtn {
            background-color: var(--text-color-secondary); /* Using secondary text color for export buttons */
            padding: 8px 14px; /* 调整按钮内边距，使其高度与选择框匹配 */
            font-size: 0.9em; /* 稍微减小字体大小 */
            white-space: nowrap; /* 防止按钮文字换行 */
        }
        #exportResultsBtn:hover, #exportChartBtn:hover {
            background-color: #5a6268; /* Darker shade of secondary */
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate; /* Allows for border-spacing and rounded corners on table itself */
            border-spacing: 0;
            margin-top: 20px;
            box-shadow: var(--box-shadow-light);
            border-radius: var(--border-radius-medium);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            font-size: 0.95em;
        }
        th {
            background-color: var(--primary-color-light); /* Light Klein Blue for headers */
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--primary-color);
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Lighter than body bg for subtle striping */
        }
        tbody tr:hover {
            background-color: #e9ecef; /* Slightly darker hover */
        }
        tbody tr td:first-child {
           /* Optional: specific styling for first cell e.g. font-weight:500 */
        }
        td:last-child, th:last-child {
             /* border-right: none; */
        }
        td:first-child, th:first-child {
            /* border-left: none; */
        }

        #dataPreviewTableContainer table th {
            background-color: #e9ecef; /* Different header for preview table */
            color: var(--text-color-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        #dataPreviewTableContainer table tbody tr:nth-child(even) {
            background-color: var(--card-background-color);
        }
        #dataPreviewTableContainer table tbody tr:hover {
            background-color: var(--primary-color-light);
        }


        #dataPreviewTableContainer,
        #subjectStatsTableContainer,
        #studentRankingsTableContainer,
        #scoreDistributionTableContainer {
            margin-top: 10px;
            padding: 0;
            border: none;
            min-height: auto; 
            background-color: transparent;
        }
        #chartContainer {
            width: 100%;
            flex: 1; /* 让图表容器自动占满剩余空间 */
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-medium);
            padding: 15px 15px 25px 15px; /* 增加底部内边距 */
            overflow: hidden; /* 确保内容不会溢出 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 让图表从顶部开始，避免过于靠近底部 */
            min-height: 300px; /* 设置最小高度确保图表有足够空间 */
        }
        #analysisChart {
            display: block;
            box-sizing: border-box;
            max-width: 100%; /* Ensure canvas does not overflow its container */
            max-height: 100%; /* 确保画布不会超出其容器的高度 */
            margin-top: 10px; /* 添加顶部边距 */
        }
        .upload-hint {
            font-size: 0.9em;
            color: var(--text-color-secondary);
            margin-top: -10px;
            margin-bottom: 20px;
        }
        #settings-section {
            height: 100%; /* 确保与可视化区域高度一致 */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        #settings-section > div {
            margin-bottom: 20px;
        }
        #dataMetaInfo {
            margin-top: auto !important; /* 将数据信息推到底部 */
            padding-top: 20px;
        }

        /* New Layout Styles */
        #analysis-content-wrapper {
            display: none; /* Initially hidden, shown by JS */
            flex-direction: column; /* stacks columns-container and results-section */
            gap: 35px; /* Space between the two-column row and the full-width results section */
        }

        .columns-container {
            display: flex;
            flex-direction: row;
            gap: 30px; /* Space between left and right columns */
            align-items: stretch; /* 确保子元素拉伸填满容器高度 */
            height: auto; /* 允许内容撑开高度 */
            min-height: 600px; /* 保持一个最小高度 */
        }

        .left-column {
            flex: 1; /* Takes 1 part of the space */
            display: flex;
            flex-direction: column;
            /* height: 100%; */ /* Removed, as align-items: stretch on parent will handle height */
            box-sizing: border-box;
        }

        .right-column {
            flex: 2; /* Takes 2 parts of the space, making it wider */
            display: flex;
            flex-direction: column;
            /* height: 100%; */ /* Removed, as align-items: stretch on parent will handle height */
            box-sizing: border-box;
        }
        
        #visualization-section {
            height: 100%; /* 确保可视化区域占满右列高度 */
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Ensure sections take full width and height within their column parents */
        .left-column .section,
        .right-column .section {
            width: 100%;
            height: 100%; /* 确保每个卡片占满整列高度 */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 0; /* Remove bottom margin if gap is handled by flex parent */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止内容溢出 */
        }

        /* Make data preview table scrollable */
        #dataPreviewTableContainer {
            max-height: 300px; /* Adjust as needed */
            overflow-y: auto;
            margin-top: 10px; /* Retain some top margin if needed */
        }

        /* Score Distribution Grid Layout */
        #scoreDistributionTableContainer {
            /* This div is now just a direct container for the grid */
        }
        .score-distribution-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between items/cards */
            justify-content: flex-start;
        }
        .score-distribution-item {
            flex: 1 1 calc(33.333% - 14px); /* Aim for 3 items per row, 14px is approx (gap * (cols-1) / cols) */
            min-width: 280px; /* Minimum width of an item */
            padding: 0; /* Removed padding, rely on grid gap and internal margins */
            display: flex;
            flex-direction: column;
        }
        .score-distribution-item h4 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em; /* Slightly adjusted title size for items */
            color: var(--primary-color);
            font-weight: 500;
        }
        .score-distribution-item table {
            width: 100%;
            margin-top: 0; /* Table directly under its h4 title */
            box-shadow: none; /* Remove individual table shadow as item has shadow */
            border: none; /* Remove individual table border as item has border */
            /* Table cells will inherit global th, td styles for padding etc. */
        }
        .score-distribution-item table th {
             background-color: var(--primary-color-light);
             color: var(--primary-color);
             font-weight: 500; /* Slightly less prominent header */
        }
        .score-distribution-item table td {
            font-size: 0.9em; /* Slightly smaller text in these tables */
        }

        /* Custom File Upload Styles */
        .custom-file-upload {
            display: flex; /* Changed from inline-flex for full width */
            align-items: center;
            border: 1px solid var(--border-color);
            padding: 0; /* Remove padding from container, apply to button/span if needed */
            border-radius: var(--border-radius-medium);
            background-color: #fff; /* Match other inputs */
            width: 100%;
            box-sizing: border-box;
            position: relative; /* For absolute positioning of the native input */
            overflow: hidden; /* Hide overflowing native input */
        }

        #csvFile { /* This is the native file input */
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            cursor: pointer; 
            z-index: 10; /* Ensure it's above the button/text for clicks */
        }

        #customFileButton {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 18px; /* Match other buttons/inputs */
            border: none;
            border-radius: var(--border-radius-medium) 0 0 var(--border-radius-medium); /* Rounded left corners */
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 0; /* Override global button margin */
            white-space: nowrap;
            z-index: 1; /* Ensure it's below the native input overlay */
        }
        #customFileButton:hover {
            background-color: #00227a; 
        }

        #customFileText {
            padding: 12px 18px;
            font-size: 1em;
            color: var(--text-color-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1; /* Take remaining space */
            z-index: 1; /* Ensure it's below the native input overlay */
            line-height: 1.6; /* Match input line-height */
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 数据上传区 -->
        <div class="section" id="upload-section">
            <h2>上传成绩文件</h2>
            <div class="custom-file-upload">
                <input type="file" id="csvFile" accept=".csv,.txt">
                <button type="button" id="customFileButton">选择文件</button>
                <span id="customFileText">未选择文件</span>
            </div>
            <p class="upload-hint" style="margin-top: 15px;">请上传CSV或TXT文件。文件应包含表头，例如："姓名", "科目1", "科目2", ... (第一行为表头，后续为学生数据，TXT文件内容需为逗号分隔)</p>
        </div>

        <div id="analysis-content-wrapper">
            <div class="columns-container">
                <div class="left-column">
                    <div class="section" id="settings-section">
                        <h2>分析设置</h2>
                        <div>
                            <label for="passScore">及格分数线:</label>
                            <input type="number" id="passScore" value="60" min="0" max="100">
                        </div>
                        <div>
                            <label for="excellentScore">优秀分数线:</label>
                            <input type="number" id="excellentScore" value="85" min="0" max="100">
                        </div>
                        <div id="dataMetaInfo" style="color: var(--text-color-secondary);">
                            <!-- 数据元信息将在这里显示 -->
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="section" id="visualization-section">
                        <h2>可视化图表</h2>
                        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 15px;">
                            <div style="flex: 1; max-width: 100%;">
                                <label for="chartTypeSelect">选择图表类型:</label>
                                <select id="chartTypeSelect" style="width: 100%;">
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div id="chartContainer"> 
                            <canvas id="analysisChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section" id="results-section">
                <h2>分析结果</h2>
                <div id="statsSummaries">
                    <h3>统计概要</h3>
                    <!-- e.g. Total students, number of subjects -->
                </div>
                <div id="subjectStatsTableContainer">
                    <h3>各科统计</h3>
                    <!-- Table for per-subject stats -->
                </div>
                <div id="studentRankingsTableContainer">
                    <h3>学生排名</h3>
                    <!-- Table for student rankings -->
                </div>
                <h3>分数段分布</h3>
                <div id="scoreDistributionTableContainer">
                    <!-- JS will populate this with a grid of tables -->
                </div>
                <button id="exportResultsBtn" style="margin-top: 15px;">导出分析结果图片</button>
            </div>
        </div>

    </div>

    <script>
        console.log("SCRIPT VERSION: V7.2 - TOTAL SCORE PIE CHART THRESHOLDS"); // Updated Version
        let parsedData = []; // To store the parsed CSV data
        let analysisResults = {}; // To store the results of the analysis

        // Example: Basic check to ensure libraries are loaded
        if (typeof Papa !== 'undefined') {
            console.log("PapaParse loaded successfully.");
        } else {
            console.error("PapaParse failed to load.");
        }

        if (typeof Chart !== 'undefined') {
            console.log("Chart.js loaded successfully.");
        } else {
            console.error("Chart.js failed to load.");
        }

        const csvFileInput = document.getElementById('csvFile');
        const customFileButton = document.getElementById('customFileButton');
        const customFileText = document.getElementById('customFileText');
        
        const settingsSection = document.getElementById('settings-section');
        const resultsSection = document.getElementById('results-section');
        const visualizationSection = document.getElementById('visualization-section');
        const subjectStatsTableContainer = document.getElementById('subjectStatsTableContainer');
        const studentRankingsTableContainer = document.getElementById('studentRankingsTableContainer');
        const scoreDistributionTableContainer = document.getElementById('scoreDistributionTableContainer');
        const passScoreInput = document.getElementById('passScore');
        const excellentScoreInput = document.getElementById('excellentScore');
        const chartTypeSelect = document.getElementById('chartTypeSelect');
        const analysisChartCanvas = document.getElementById('analysisChart');
        const exportResultsBtn = document.getElementById('exportResultsBtn');
        // const exportChartBtn = document.getElementById('exportChartBtn'); // Button removed
        const statsSummariesDiv = document.getElementById('statsSummaries');
        let currentChartInstance = null;

        // Click listener for the native file input (to ensure同名文件更新)
        csvFileInput.addEventListener('click', function() {
            this.value = null; // Clear value before selection to ensure change event fires for same file
        });

        // Link custom button to native file input
        customFileButton.addEventListener('click', () => {
            csvFileInput.click(); // Programmatically click the hidden native input
        });

        // Listener for when a new file is selected via the native input
        csvFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                customFileText.textContent = file.name; // Show selected file name immediately
                // Proceed with parsing
                Papa.parse(file, {
                    header: true, 
                    skipEmptyLines: true,
                    dynamicTyping: true, 
                    complete: function(results) {
                        console.log("Parsing complete:", results);
                        if (results.errors.length > 0) {
                            console.error("Errors during parsing:", results.errors);
                            alert("文件解析时发生错误，请检查文件格式或内容。错误详情请查看控制台。");
                            customFileText.textContent = '解析失败: ' + file.name;
                            parsedData = [];
                            hideSections();
                            clearResultDisplays();
                            return;
                        }
                        parsedData = results.data;
                        if (parsedData.length === 0) {
                            alert("CSV文件为空或无法解析出有效数据。");
                            customFileText.textContent = '文件无效: ' + file.name;
                            hideSections();
                            clearResultDisplays();
                            return;
                        }
                        customFileText.textContent = file.name + ' (加载成功)';
                        displayDataMetaInfo(parsedData);
                        showSections();
                        performAnalysis();
                        displayResults();
                    },
                    error: function(error, file) {
                        console.error("Error parsing CSV:", error, file);
                        alert("无法解析CSV文件: " + error.message);
                        customFileText.textContent = '无法解析: ' + (file ? file.name : '未知文件');
                        parsedData = [];
                        hideSections();
                        clearResultDisplays();
                    }
                });
            } else {
                // No file selected, or selection cleared by user in dialog
                customFileText.textContent = '未选择文件'; // Reset text if no file is chosen
                parsedData = [];
                hideSections();
                clearResultDisplays();
            }
        });

        function displayDataMetaInfo(data) {
            const dataMetaInfo = document.getElementById('dataMetaInfo');
            if (!dataMetaInfo) return;
            
            if (!data || data.length === 0) {
                dataMetaInfo.innerHTML = '<p>未检测到数据</p>';
                return;
            }

            const headers = Object.keys(data[0]);
            const studentCount = data.length;
            const subjectCount = getSubjectColumns(headers).length;
            
            dataMetaInfo.innerHTML = `
                <h4 style="margin-bottom: 10px;">数据信息</h4>
                <p>学生总数: <strong>${studentCount}</strong></p>
                <p>科目总数: <strong>${subjectCount}</strong></p>
                <p>科目: <strong>${getSubjectColumns(headers).join(', ')}</strong></p>
            `;
        }

        function showSections() {
            document.getElementById('analysis-content-wrapper').style.display = 'flex'; // Use flex for column layout
            // Ensure individual sections are also visible if they were previously display:none
            settingsSection.style.display = 'block';
            resultsSection.style.display = 'block';
            visualizationSection.style.display = 'block';
        }

        function hideSections() {
            document.getElementById('analysis-content-wrapper').style.display = 'none';
        }

        function clearResultDisplays() {
            subjectStatsTableContainer.innerHTML = '';
            studentRankingsTableContainer.innerHTML = '';
            scoreDistributionTableContainer.innerHTML = '';
            if (statsSummariesDiv) {
                statsSummariesDiv.innerHTML = ''; // Clear stats summaries
            }
        }

        // Core Analysis Functions (Step 2.2 & 3.1)
        function getSubjectColumns(headers) {
            const typicalIdColumns = ['姓名', '学号', 'name', 'student id', 'id']; // Case-insensitive check later
            return headers.filter(header => 
                !typicalIdColumns.some(idCol => idCol.toLowerCase() === header.toLowerCase()) && header.trim() !== ''
            );
        }

        function calculateMedian(numbers) {
            if (!numbers || numbers.length === 0) return null;
            const cleanNumbers = numbers.filter(n => typeof n === 'number' && !isNaN(n));
            if (cleanNumbers.length === 0) return null;
            const sorted = [...cleanNumbers].sort((a, b) => a - b);
            const middle = Math.floor(sorted.length / 2);
            if (sorted.length % 2 === 0) {
                return (sorted[middle - 1] + sorted[middle]) / 2;
            }
            return sorted[middle];
        }

        function performAnalysis() {
            console.log("[performAnalysis V7.1] ENTERED");
            if (!parsedData || parsedData.length === 0) {
                console.warn("[performAnalysis V7.1] No data for analysis, exiting.");
                analysisResults = {};
                return;
            }
            console.log("[performAnalysis V7.1] Data available, proceeding.");

            const headers = Object.keys(parsedData[0]);
            const subjectColumns = getSubjectColumns(headers);
            const studentIdentifierColumn = headers.find(h => ['姓名', '学号', 'name'].some(id => id.toLowerCase() === h.toLowerCase())) || headers[0];

            let studentData = JSON.parse(JSON.stringify(parsedData)); // Deep copy
            const passScore = parseInt(passScoreInput.value, 10);
            const excellentScore = parseInt(excellentScoreInput.value, 10);

            // 1. Calculate total and average score for each student
            studentData.forEach(student => {
                let totalScore = 0;
                let validSubjectsCount = 0;
                subjectColumns.forEach(subject => {
                    let score = parseFloat(student[subject]); // Use let to allow reassignment
                    if (isNaN(score)) {
                        score = 0; // Treat missing/invalid as 0
                        student[subject] = 0; // Update the student's data object for later use (e.g., subject stats)
                    }
                    // Now 'score' is either the original valid score or 0
                    totalScore += score;
                    validSubjectsCount++; // Every subject column contributes to the count now
                });
                student.totalScore = totalScore;
                student.averageScore = validSubjectsCount > 0 ? parseFloat((totalScore / validSubjectsCount).toFixed(2)) : 0;
            });

            // 2. Calculate student rankings based on total score
            studentData.sort((a, b) => b.totalScore - a.totalScore);
            studentData.forEach((student, index) => {
                student.rank = index + 1;
                if (index > 0 && student.totalScore === studentData[index - 1].totalScore) {
                    student.rank = studentData[index - 1].rank;
                }
            });

            // 3. Calculate stats for each subject
            let subjectStats = {};
            subjectColumns.forEach(subject => {
                const scores = studentData.map(s => s[subject]).filter(score => typeof score === 'number' && !isNaN(score));
                if (scores.length > 0) {
                    const sum = scores.reduce((acc, val) => acc + val, 0);
                    const passCount = scores.filter(s => s >= passScore).length;
                    const excellentCount = scores.filter(s => s >= excellentScore).length;
                    subjectStats[subject] = {
                        average: parseFloat((sum / scores.length).toFixed(2)),
                        max: Math.max(...scores),
                        min: Math.min(...scores),
                        median: calculateMedian(scores),
                        passCount: passCount,
                        passRate: parseFloat(((passCount / scores.length) * 100).toFixed(2)),
                        excellentCount: excellentCount,
                        excellentRate: parseFloat(((excellentCount / scores.length) * 100).toFixed(2))
                    };
                } else {
                    subjectStats[subject] = {
                        average: null, max: null, min: null, median: null,
                        passCount: 0, passRate: 0, excellentCount: 0, excellentRate: 0
                    };
                }
            });

            // 4. Calculate score distribution for each subject and total score
            const scoreDistribution = {};
            const allSubjectsAndTotal = [...subjectColumns, 'totalScore'];
            console.log("[performAnalysis V7.1] Keys for score distribution:", allSubjectsAndTotal);

            const getSubjectSegments = () => [ // Renamed for clarity
                { label: '90-100', min: 90, max: 100, count: 0 },
                { label: '80-89', min: 80, max: 89.99, count: 0 },
                { label: '70-79', min: 70, max: 79.99, count: 0 },
                { label: '60-69', min: 60, max: 69.99, count: 0 },
                { label: '<60', min: -Infinity, max: 59.99, count: 0 },
            ];

            // Define segments specifically for totalScore (assuming max 500 for 5 subjects)
            // This can be made more dynamic later if needed based on subjectColumns.length
            const getTotalScoreSegments = () => {
                const numSubjects = subjectColumns.length > 0 ? subjectColumns.length : 5; // Default to 5 if no subjects somehow
                const maxTotalScore = numSubjects * 100;
                return [
                    { label: `${(maxTotalScore * 0.9).toFixed(0)}-${maxTotalScore}`, min: maxTotalScore * 0.9, max: maxTotalScore, count: 0 },
                    { label: `${(maxTotalScore * 0.8).toFixed(0)}-${(maxTotalScore * 0.9 - 0.01).toFixed(0)}`, min: maxTotalScore * 0.8, max: maxTotalScore * 0.9 - 0.01, count: 0 },
                    { label: `${(maxTotalScore * 0.7).toFixed(0)}-${(maxTotalScore * 0.8 - 0.01).toFixed(0)}`, min: maxTotalScore * 0.7, max: maxTotalScore * 0.8 - 0.01, count: 0 },
                    { label: `${(maxTotalScore * 0.6).toFixed(0)}-${(maxTotalScore * 0.7 - 0.01).toFixed(0)}`, min: maxTotalScore * 0.6, max: maxTotalScore * 0.7 - 0.01, count: 0 },
                    { label: `<${(maxTotalScore * 0.6).toFixed(0)}`, min: -Infinity, max: maxTotalScore * 0.6 - 0.01, count: 0 },
                ];
            };

            allSubjectsAndTotal.forEach(key => {
                let currentKeySegments;
                if (key === 'totalScore') {
                    currentKeySegments = getTotalScoreSegments();
                } else {
                    currentKeySegments = getSubjectSegments();
                }
                // Log the actual segments being used, especially for totalScore
                console.log(`[performAnalysis V7.1] --- Processing key: "${key}" --- Initial Segments:`, JSON.stringify(currentKeySegments));

                studentData.forEach((student, studentIndex) => {
                    const rawScore = student[key];
                    const numericScore = parseFloat(rawScore);

                    if (studentIndex < 2) { 
                        console.log(`[performAnalysis V7.1] Key: "${key}", Student[${studentIndex}] (${student[studentIdentifierColumn] || 'N/A'}) raw: '${rawScore}', parsed: ${numericScore}`);
                    }

                    if (typeof numericScore === 'number' && !isNaN(numericScore)) {
                        for (let i = 0; i < currentKeySegments.length; i++) {
                            const segment = currentKeySegments[i];
                            if (numericScore >= segment.min && numericScore <= segment.max) {
                                const oldCount = segment.count;
                                segment.count++;
                                if (studentIndex < 2) {
                                    console.log(`[performAnalysis V7.1] Key: "${key}", Student[${studentIndex}] score ${numericScore} in "${segment.label}". Old: ${oldCount}, New: ${segment.count}`);
                                }
                                break; 
                            }
                        }
                    } else {
                        if (studentIndex < 2) {
                            console.log(`[performAnalysis V7.1] Key: "${key}", Student[${studentIndex}] score '${rawScore}' (parsed: ${numericScore}) invalid, NOT counted.`);
                        }
                    }
                });

                const finalCountsForKey = currentKeySegments.map(s => s.count);
                console.log(`[performAnalysis V7.1] FINISHED KEY "${key}". Final Segment Counts:`, JSON.stringify(finalCountsForKey));
                
                scoreDistribution[key] = currentKeySegments.map(s => ({ 
                    label: s.label, 
                    count: s.count, 
                    percentage: studentData.length > 0 ? parseFloat(((s.count / studentData.length) * 100).toFixed(2)) : 0 
                }));
            });

            analysisResults = {
                studentIdentifierColumn: studentIdentifierColumn,
                subjectColumns: subjectColumns,
                students: studentData,
                subjects: subjectStats,
                scoreDistribution: scoreDistribution,
                totalStudents: studentData.length,
                totalSubjects: subjectColumns.length
            };

            console.log("[performAnalysis V7.1] Final analysisResults.scoreDistribution structure:", JSON.stringify(analysisResults.scoreDistribution));
            console.log("[performAnalysis V7.1] Analysis complete.");
        }

            if (link.download !== undefined) { // feature detection
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } else {

                    if (currentChartInstance.options && currentChartInstance.options.plugins && currentChartInstance.options.plugins.title && currentChartInstance.options.plugins.title.text) {
                        let title = currentChartInstance.options.plugins.title.text;
                        // Sanitize title for filename
                        title = title.replace(/[^a-z0-9\u4e00-\u9fa5_-]/gi, '_').replace(/_+/g, '_');
                        link.download = `${title}.png`;
                    }
                    
                    link.href = url;
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error("Error exporting chart:", error);
                    alert("导出图表时发生错误。");
                }
            } else {
                alert("当前没有可导出的图表。");
            }
        }

        // 添加导出分析结果图片功能
        function exportAnalysisResultsAsImage() {
            // 获取要导出的结果区域
            const resultsSection = document.getElementById('results-section');
            
            // 使用html2canvas库将DOM元素转换为图像
            html2canvas(resultsSection).then(canvas => {
                // 将画布转换为图像URL
                const imgData = canvas.toDataURL('image/png');
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = '成绩分析结果.png';
                link.href = imgData;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).catch(error => {
                console.error('导出分析结果图片失败:', error);
                alert('导出分析结果图片失败，请重试。');
            });
        }

    </script>
